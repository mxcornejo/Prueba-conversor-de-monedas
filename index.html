<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prueba conversor de monedas Manuel Cornejo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <hr class="text-info" />
      <h1 class="text-white text-center">Conversor de monedas Nacional</h1>
      <hr class="text-info" />

      <div class="col col-lg-6 mx-auto">
        <div class="card text-center w-100">
          <h4 class="pt-4">Pesos CLP</h4>
          <div class="card-body">
            <input
              type="number"
              class="form-control mb-4"
              id="montoclp"
              placeholder="Ingrese el monto en CLP"
            />
            <h5 class="mb-3">Moneda a convertir:</h5>
            <select
              class="form-select mb-4"
              id="selector-moneda"
              aria-label="Selector de moneda"
            >
              <option selected>Seleccione Moneda</option>
              <option value="dolar">Dolar</option>
              <option value="euro">Euro</option>
              <option value="bitcoin">Bitcoin</option>
            </select>
          </div>
          <div class="card-footer text-body-secondary py-4">
            <button
              type="button"
              id="buscar-btn"
              onclick="getValue()"
              class="btn btn-primary mb-4"
              disabled
            >
              Buscar
            </button>
            <h2 id="valor-actualizado">...</h2>
          </div>
        </div>
      </div>
      <div class="col col-lg-6 mx-auto mt-5">
        <div class="bg-white p-4 rounded">
          <div id="mensaje" style="display: block">
            Ingrese datos para ver el gr√°fico
          </div>

          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <!-- graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- mi script -->
    <script src="./assets/js/script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
